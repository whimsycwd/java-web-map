<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([31.1869,121.5758], 15);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18
    }).addTo(map);


    var paintPath = function(sId, tId) {
        $.get("api/map/routing/" + sId + "/" + tId, function(data){
            var obj = data;

            var latlngs = [];

            obj.paths.forEach(function(e) {
                latlngs.push(L.latLng(e.y, e.x));

            });
            var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
        });
    } 
 






    // var marker = L.marker([31.1634, 121.6031], {
    // 	draggable : true
    // }).addTo(map);

    var ids = [];

    map.on('click', function(e) {
//        L.marker(e.latlng).addTo(map);
        

        $.get("/api/map/nearest/" + e.latlng.lng + "/" + e.latlng.lat, function(data) {
            L.marker(L.latLng(data.y, data.x)).addTo(map);
            ids.push(data.id);

            if (ids.length % 2 == 0) {
                paintPath(ids[ids.length - 2], ids[ids.length - 1]);
            }
        });

       // alert(e.latlng);
    });
