<body>
<h1>Upload a File</h1>

<form action="/api/upload/node" method="post" enctype="multipart/form-data">

    <p>
        Select a file : <input type="file" name="file" size="50" />
    </p>

    <input type="submit" value="Upload It" />
</form>


<form action="/api/upload/edge" method="post" enctype="multipart/form-data">

    <p>
        Select a file : <input type="file" name="file" size="50" />
    </p>

    <input type="submit" value="Upload It" />
</form>

<form action="/api/map/reload" method="put">
	<input type="submit" value="Reload" />
</form>

</body>
</html>
